<div class="container_big-card">
    <div class="big-card_picture">
        <img src="{{photoCover}}"
            alt="" height="350px">
    </div>
    <div class="big-card_title">
        <a [routerLink]="['content', Id]">{{cardTitle}}</a>
    </div>
    <div class="big-card_description">
        <p><a [routerLink]="['content', Id]">{{cardDescription}}</a></p>
    </div>

</div>
